<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather app</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js" defer></script>

</head>

<body onload="getWeatherData()">
    <div class="container">
        
        <div class="smallWeather">

            <div class="info">
                <div class="top">
                    <div class="city" id="city">Colorado Springs</div>
                    <div class="temp" id="temp"></div>
                </div>
                <div class="bottom">
                    <i id='sun' class='bx bxs-sun' ></i>
                    <div class="weather" id="weather"></div>
                    <div class="hilo">
                        <div class="high" id="high">H:52°</div>
                        <div class="low" id="low">L:32°</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="snowFall">

            <div class="info">
                <div class='city' id="city">Colorado Springs</div>
                <div class="description">chance of snow</div>

                <div class="bottom">
                    <ul id="forecast">
                        <li id="0"></li>
                        <li id="1"></li>
                        <li id="2"></li>
                        <li id="3"></li>
                        <li id="4"></li>
                        <li id="5"></li>
                        <li id="6"></li>
                        <li id="7"></li>
                    </ul>
                </div>

            </div>

        </div>

        <div class="detailedWeather">
            <div class="detailedCity">Colorado Springs</div>
            <div class="detailedInfo">

                <div class="bigBox">
                    <div class="bigBoxInfo">
                        <div id="detailedTemp"></div>
                        <div class="feelsText">Feels like: <div id="feels-like"></div></div>

                        <div id="clouds"></div>

                        <div class="sunrise">Sunrise at: <div id="sunrise"></div></div>
                        <div class="sunset">Sunset at: <div id="sunset"></div></div>
                        <i id="sunIcon" class='bx bxs-sun'></i>
                    </div>

                </div>

                <div class="smallBox">
                    <div class="smallBoxInfo">
                        Humidity
                        <div id="humidity"></div>
                    </div>
                </div>
                <div class="smallBox">
                    <div class="smallBoxInfo">
                        Clouds
                        <div id="cloudPerc"></div>
                    </div>
                </div>
                <div class="smallBox">
                    <div class="smallBoxInfo">
                        <div id="windText">Wind Speed</div>
                        <div id="wind_speed"></div>mph
                    </div>
                </div>
                <div class="smallBox">
                    <div class="smallBoxInfo">
                        UVI
                        <div id="uvi"></div>
                    </div>
                </div>

                
            </div>

        </div>
    </div>
</body>
</html>
